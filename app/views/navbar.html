<div class="topbar">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <img class="logo" src="images/logo-badge-og-2.png">
      </div>
      <div class="col-md-10">
          <ul class="nav nav-pills">
            <li class="{{data.page === 'home' ? 'active' : ''}}">
              <a ng-cloak 
                 ng-href="#/{{data.lang}}/home/h">Home</a>
            </li>
            <li class="{{data.page === 'about' ? 'active' : ''}}">
              <a ng-cloak 
                 ng-href="#/{{data.lang}}/about/objectives">About</a>
            </li>
            <li class="{{data.page === 'contact' ? 'active' : ''}}">
              <a ng-cloak 
                 ng-href="#/{{data.lang}}/contact/h">Contact</a>
            </li>
            <li class="{{data.page === 'donate' ? 'active' : ''}}">
              <a ng-cloak 
                 ng-href="#/{{data.lang}}/donate/h">Donate</a>
            </li>
            <li class="{{data.page === 'publications' ? 'active' : ''}}">
              <a ng-cloak 
                 ng-href="#/{{data.lang}}/publications/h">Publications</a>
            </li>
            <li class="pull-right">
              <a ng-cloak 
                 ng-href="#/{{langDict[data.lang].next}}/{{data.page}}/{{data.subPage}}">{{lang.dict.nextLabel}}</a>
            </li>
          </ul>
      </div>
    </div>
  </div>
</div>
<div class="bottom-bar">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
      </div>
      <div class="col-md-10">
      <p><b ng-cloak>{{lang.dict.subtitle}}</b></p>
      </div>
    </div>
  </div>
</div>
